<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Capture Moments{% endblock %}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      color: white;
      background: url("{{ url_for('static', filename='images/photo.jpg') }}") no-repeat center center fixed;
      background-size: cover;
    }
    nav {
      background-color: rgba(0,0,0,0.6);
      padding: 12px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
    }
    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    nav a:hover {
      color: yellow;
    }
    .container {
      padding-top: 100px;
      text-align: center;
    }
  </style>
</head>
<body>

  <nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('portfolio') }}">Portfolios</a>
    <a href="{{ url_for('book') }}">Book</a>
    <a href="{{ url_for('show_photographers') }}">Photographers</a>
    <a href="{{ url_for('contact') }}">Contact</a>
    <a href="{{ url_for('login') }}">Login</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
