<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Bookings | Capture Moments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  {% include 'navbar.html' %}

  <div class="container text-center py-5">
    <h2 class="mb-4">ðŸ“… My Bookings</h2>
    {% if bookings %}
      <!-- Loop through bookings -->
      {% for booking in bookings %}
        <div class="card mb-3">
          <div class="card-body">
            <h5>{{ booking.photographer_name }}</h5>
            <p>{{ booking.date }} at {{ booking.time }}</p>
            <p>Location: {{ booking.location }}</p>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <p class="lead">You have no bookings yet.</p>
      <!-- âœ… Updated link to photographers page -->
      <a href="/show-photographers" class="btn btn-primary">Browse Photographers</a>
    {% endif %}
  </div>

</body>
</html>
